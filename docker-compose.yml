version: "3.7"

volumes:
    postgres-data:
    redis-data:

services:
    web:
        image: ceskakrutacz
        build: .
        restart: unless-stopped
        tty: true
        volumes:
            - .:/app
            - .docker/on-startup.sh:/docker-entrypoint.d/on-startup.sh
        depends_on:
            - postgres
        ports:
            - "8080:8080"
        environment:
            XDEBUG_CONFIG: "client_host=host.docker.internal"
            XDEBUG_MODE: debug
            PHP_IDE_CONFIG: "serverName=ceskakruta"

    postgres:
        image: postgres:16.0
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: ceskakruta
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    js-watch:
        image: ceskakrutacz
        volumes:
            - .:/app
        restart: unless-stopped
        entrypoint: [""]
        command: ["bash", "-c", "npm install && npm run watch"]
        tty: true

    adminer:
        image: adminer:4.8.0
        ports:
            - "8000:8080"
        environment:
            ADMINER_DEFAULT_SERVER: postgres
        depends_on:
            - postgres
